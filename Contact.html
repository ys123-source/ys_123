        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom02" value="xidian888@gmail.com" required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">Contact</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustomMessage" class="form-label">Message</label>
                <div class="input-group has-validation">
                  <textarea class="form-control" id="validationCustomMessage" rows="4" required></textarea>
                  <div class="invalid-feedback">
                    Please provide a message.
                  </div>
                </div>
              </div>
                </div>
              <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
              </div>
           
              <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
          
          <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
           (() => {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
          
                form.classList.add('was-validated')
              }, false)
            })
           })()
          </script>
